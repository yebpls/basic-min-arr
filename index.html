<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = [3, 5, 1, 8, -3, 7, 8]
      let arr2 = [7, 12, 6, 9, 20, 56, 89]
      let arr3 = []
      let arr4 = [0, 0, 0, 0, 0, 0]

      function minArray(arr) {
        if (arr.length == 0) return -1

        let min = arr[0]

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i]
          }
        }
        return arr.indexOf(min)
      }

      function printAns(arr, index) {
        if (index == -1) {
          alert("Mang rong")
        } else {
          alert(arr[index])
        }
      }

      let index1 = minArray(arr1)
      let index2 = minArray(arr2)
      let index3 = minArray(arr3)
      let index4 = minArray(arr4)

      printAns(arr1, index1)
      printAns(arr2, index2)
      printAns(arr3, index3)
      printAns(arr4, index4)
    </script>
  </body>
</html>
